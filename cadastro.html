<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./" type="image/x-icon">
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">



  <!-- Importando Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

  <!-- Importando ícones -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./styles/estilos.css">


  <title>Agendilize</title>
</head>

<body data-bs-theme="ligth">

  <header class="p-4 cabecalho">

    <nav class="navbar bg-cor-fundo navbar-expand-lg container">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold txt-cores" href="index.html">
          <img src="./img/logo.png" alt="logotipo do Agendilize">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title " id="offcanvasNavbarLabel">
              <img src="./img/logo-mobile.png" alt="logotipo do Agendilize">
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" href="#">

                  <div class="form-check form-switch">
                    <i class="bi bi-moon"></i>
                    <!-- Modificando ID para modo-noturno -->
                    <input class="form-check-input" type="checkbox" role="switch" id="modo-noturno">
                    <label class="form-check-label" for="flexSwitchCheckDefault"> Modo
                      Noturno</label>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <section class="py-5 container">
    <div class="row">

      <div class="col-10 col-xl-8 mx-auto w-50">

        <div class=" form_borda  p-3">
          <h3 class="fw-bold p-3 form_borda_titulo">Novo Contato</h3>
          <form action="#" id="contato">

            <div class="form-floating mb-3 ">
              <input type="text" class="form-control " id="nome" name="nome" placeholder="Nome" required>
              <label for="nome">Nome</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="apelido"  name="apelido" placeholder="Apelido">
                <label for="apelido">Apelido</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="CPF">
                <label for="cpf">CPF</label>
              </div>
            
              <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="tel" name="tel" placeholder="(xx)xxxxx-xxxx" required>
                <label for="tel">Telefone</label>
              </div>

            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" name="email" placeholder="E-mail">
              <label for="email">E-mail</label>
            </div>

          

            <div class="d-flex justify-content-end" >
            
              <button type="submit" class="btn form_botao fw-bold   d-flex  w-40 mt-3 py-3">Cadastrar<i class="bi bi-send ps-2"></i></button>
            </div>


          </form>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center footer p-5">
    <section class="container p-4 pb-0 ">
      
      <a href="https://www.linkedin.com/in/renatojamal051018/" class="btn"><i class="bi bi-linkedin"></i></a>
      <a href="https://github.com/Re-Ja-Rocha" class="btn"><i class="bi bi-github"></i></a>
      <div>
        <p>
          2023 <i class="bi bi-c-circle"></i> Desenvolvido por Renato | Projeto fictício sem fins comerciais
        </p>
      </div>
    </section>

  </footer>





  <!-- Script Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>

  <script src="./script.js"></script>

  <!-- Script Incons -->

  <script src="https://kit.fontawesome.com/1094a02a5a.js" crossorigin="anonymous"></script>

</body>

</html>
